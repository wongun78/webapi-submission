# ============================
# DATABASE
# ============================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/webapi}
spring.datasource.username=${DB_USERNAME:webapi_user}
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================
# JPA / HIBERNATE
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================
# JWT CONFIG
# ============================
app.jwt.base64-secret=${JWT_SECRET:IdHRjBEmk7+X3GYmmRSSkkzs24VkFxO3Sn7HnoJpr0c=}
app.jwt.access-token-validity-in-seconds=${JWT_ACCESS_TOKEN_VALIDITY:86400}

# ============================
# Swagger OpenAPI
# ============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html